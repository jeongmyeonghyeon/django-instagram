{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="row pt-5 pb-5">
            <div class="col-sm-3" style="text-align: center;">
                <img src="{{ page_user.avatar_url }}" alt="avatar_url" class="rounded-circle" style="width: 180px;">
            </div>
            <div class="col-sm-9">
                {{ page_user.username }}
                <a href="{% url 'profile_edit' %}" class="btn btn-secondary btn-sm">Profile Edit</a>
                <hr>
                0 post, 0 follower, 0 following
                <hr>
                {{ page_user.username }}
            </div>
        </div>
        <div class="row">
            {% for post in post_list %}
                <div class="col-sm-4 pb-2">
                    <img src="{{ post.photo.url }}" alt="{{ post.caption }}" style="width: 100%;"/>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
